{% extends "core/base.html" %}
{% load static %}

{% block content %}
<!-- Sign Up Section -->
<section class="container my-5">
    <h2 class="text-center mb-4">Sign Up</h2>

    <!-- Select User Type with Bootstrap Cards -->
    <div class="row justify-content-center mb-4">
        <div class="col-md-4">
            <div class="card" id="customerSignUpCard" style="cursor: pointer;" onclick="customerSignup('{% url 'customer-signup' %}')">
                <div class="card-body text-center">
                    <i class="fas fa-user fa-3x mb-3"></i>
                    <h5 class="card-title">Customer</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card" id="restaurantSignUpCard" style="cursor: pointer;" onclick="restaurantSignup('{% url 'restaurant-signup' %}')">
                <div class="card-body text-center">
                    <i class="fas fa-utensils fa-3x mb-3"></i>
                    <h5 class="card-title">Restaurant</h5>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Centered Account Selection Info -->
    <div class="row justify-content-center mb-4">
        <div class="col-md-8 text-center">
            <div class="account">Please select the type of account you want to create</div>
        </div>
    </div>
    
</section>

<script>

    function customerSignup(url){
        window.location.href = url;
    }

    function restaurantSignup(url){
        window.location.href = url;
    }
</script>
{% endblock content %}
